<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

    <link rel="stylesheet" href="../static/complements/bootstrap/css/bootstrap.min.css">
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/font/bootstrap-icons.css">


    <script src="../static/complements/jquery.js"></script>
    <script src="../static/complements/popper.js"></script>
    <script src="../static/complements/bootstrap/js/bootstrap.bundle.js"></script>

<body>
    
    <div class="container mt-3">
        <h1 id="title">title</h1>
        
        <div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit molestiae delectus iusto voluptates modi ex adipisci aliquam ipsa. Dolore quia quae aliquam consequatur repudiandae aperiam quam fugit recusandae similique libero. Provident quod aperiam labore!</p>
        </div>
 
        <div class="d-flex justify-content-center">
            <button id="before" class="me-2 btn btn-primary" style="display: none;">Before</button>
            <button id="next" class="me-2 btn btn-primary">Next</button>
            <button id="share" class="me-2 btn btn-primary">Share</button>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <div class="star-rating">
                <i class="bi bi-star star text-warning" id="star-0" data-rating="5"></i>
                <i class="bi bi-star star text-warning" id="star-1" data-rating="1"></i>
                <i class="bi bi-star star text-warning" id="star-2" data-rating="2"></i>
                <i class="bi bi-star star text-warning" id="star-3" data-rating="3"></i>
                <i class="bi bi-star star text-warning" id="star-4" data-rating="4"></i>
            </div>
        </div>

        <div class=" d-flex justify-content-center mt-3">
            <div>
                <div>
                    <h3>Comment</h3>
                    <textarea name="comment" id="comment" rows="10" cols="30"></textarea>
                </div>
        
                <div>
                    <button id="send" class="btn btn-info">Send</button>
                </div>
            </div>
        </div>
        
    </div>

    
    <script src="../static/server.js"></script>
    <script src="../static/book.js"></script>
